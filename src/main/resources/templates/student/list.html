<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main>
		<ul class="nav nav-pills mb-3">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" data-toggle="pill" data-target="#form">FORM</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-toggle="pill" data-target="#list">LIST</button>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade show active" id="form">...</div>
			<div class="tab-pane fade" id="list">
				<table class="table table-collapse table-bordered">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">First</th>
							<th scope="col">Last</th>
							<th scope="col">Handle</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sv: ${items}">
							<td th:utext="${sv.hoten}"></td>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
</div>
